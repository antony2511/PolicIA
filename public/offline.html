<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolicIA - Sin conexión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Public Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #101622;
            color: #F2F2F7;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #fff;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #B0B0B5;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            background-color: #135bec;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #0033A0;
        }

        .offline-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3"/>
        </svg>

        <h1>Sin conexión a Internet</h1>

        <p>
            Parece que no tienes conexión a Internet en este momento.
            Algunas funciones de PolicIA requieren estar en línea.
        </p>

        <button class="btn" onclick="window.location.reload()">
            Reintentar
        </button>
    </div>

    <script>
        // Auto retry when connection is back
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
